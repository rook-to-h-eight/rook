<!DOCTYPE html>
<html>
<head>
	<title>watchers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./cache.js"></script>
</head>
<body>
  <div id="imageContainer">
    <img id="image" src="./board1.jpg" alt="Image">
  </div>
  <h2 id="countdown">White to move.</h2>

  
	<script>
      const imageElement = document.getElementById('image');
      const imageContainer = document.getElementById('imageContainer');

      const images = ['./board1.jpg', './board2.jpg', './board3.jpg'];
      let currentImageIndex = 0;

      function changeImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        const newImageSrc = images[currentImageIndex];
        imageElement.src = newImageSrc;
      }
      setInterval(changeImage, 3500); // Change image every 5 seconds (5000 milliseconds)

      countdown();
  </script>
</body>
</html>
