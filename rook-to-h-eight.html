<body>
  <div class="image-container" id="board-image-container">
    <img class="image" id="board-image" src="./board1.jpg" alt="Image">
  </div>
  <h2><span id="shakespeare_header" style="color: white;">black is winning. </span><span id="countdown">1234</span></span> </h2>

  
	<script>
      const imageElement = document.getElementById('board-image');
      const imageContainer = document.getElementById('board-image-container');
      let providedHeader = ["rook plays king to d4. white to move: "];
      let providedBody;
      const images = ['./board1.jpg', './board2.jpg', './board3.jpg'];
      let currentImageIndex = 0;

      function changeImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        const newImageSrc = images[currentImageIndex];
        imageElement.src = newImageSrc;
      }
      setInterval(changeImage, 3500); // Change image every 5 seconds (5000 milliseconds)

      countdown();
  </script>
